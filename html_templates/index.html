<!doctype html>
<html>
  <head>
    <title>Recipes</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
  </head>
  <body id='body_index' onLoad="sort()">
    {{- header -}}
    
    <h1>Recipes</h1>
    <div id="recipe_list_container">
      <div id="recipe_list_sort">
        Sort by 
        <select id="sort_key" onChange="sort()">
          <option value="name_desc">Recipe Name (desc.)</option>
          <option value="name_asc">Recipe Name (asc.)</option>
          <option value="created_asc">Time Created (desc.)</option>
          <option value="created_desc">Time Created (asc.)</option>
          <option value="modified_asc">Time Modified (desc.)</option>
          <option value="modified_desc">Time Modified (asc.)</option>
        </select>
      </div>
      <div id="searchbox">Filter <input type="text" id="search" onKeyup="filter()"/></div>
      <div class="spacer"></div>
      <div class="hline"></div>
      <div id="recipe_list">
       {{- recipes -}}
      </div>
    </div>
    {{- footer -}}
  </body>
</html>
