<!doctype html>
<html>
  <head>
    <title>Tags</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
  </head>
  <body id="body_tag_overview" onLoad="sort()">
    {{- header -}}
    
    <h1>Tags</h1>
    <div id="tags_list_container">
      <div id="tags_list_sort">
        Sort by 
        <select id="sort_key" onChange="sort()">
          <option value="name_desc">Tag Name (desc.)</option>
          <option value="name_asc">Tag Name (asc.)</option> 
        </select>
      </div>
      <div id="searchbox">Filter <input type="text" id="search" onKeyup="filter()"/></div>
      <div id="spacer"></div>
      <div id="hline"></div>
      <ul id="tags_list">
       {{- tags -}}
      </ul>
    </div>
  </body>
</html>
