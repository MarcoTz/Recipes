name: Depoy webdemo
on:
    push:
        branches:
            - main
jobs:
    htmlbuild:
        name: Publish Recipes 
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: './'
        permissions:
          contents: write

        steps:
        - uses: actions/checkout@v4
        - name: Install Pandoc
          uses: docker://pandoc/core:edge
        - name: Install Python
          uses: actions/setup-python@v5
          with: 
            python-version: '3.11'
        - name: Build project
          run: make build 
        - name: Move files
          run: |
            mv ./html ../public
        - name: Deploy
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            folder: ../public
            branch: gh-pages
